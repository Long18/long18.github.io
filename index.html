<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>William - Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Lê Nguyễn Thành Long (William) - Game Developer"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeInUp 1s ease 0.3s forwards;
      }
      .version-links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 2rem;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        opacity: 0;
        animation: fadeInUp 1s ease 0.6s forwards;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .btn.primary {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        animation-delay: 0.4s;
      }
      .btn.primary:hover {
        background: white;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .auto-redirect {
        font-size: 0.9rem;
        margin-top: 2rem;
        opacity: 0.8;
        animation: fadeInUp 1s ease 0.8s forwards;
        opacity: 0;
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .btn {
          padding: 0.8rem 1.5rem;
          font-size: 0.9rem;
        }
        .version-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to William's Portfolio</h1>
      <p>
        Game Developer<br />
        Choose your preferred version to explore my work
      </p>

      <div class="version-links">
        <a href="./out/index.html" class="btn primary"
          >Latest Version (Next.js)</a
        >
        <a href="./v2.0/index.html" class="btn">Legacy v2.0</a>
        <a href="./v1.0/index.html" class="btn">Legacy v1.0</a>
      </div>

      <div class="auto-redirect">
        <small
          >Automatically redirecting to latest version in
          <span id="countdown">5</span> seconds...</small
        >
      </div>
    </div>

    <script>
      // Auto-redirect to latest version after 5 seconds
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');

      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = './out/index.html';
        }
      }, 1000);

      // Cancel auto-redirect if user interacts with the page
      document.addEventListener('click', () => {
        clearInterval(timer);
        document.querySelector('.auto-redirect').style.display = 'none';
      });
    </script>
  </body>
</html>
